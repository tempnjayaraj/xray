        - "*.azuremicroservices.io"
        - "https://login.microsoftonline.com"
        - "*.okta.com"
      backend:
        - "*.atlassian.com"
        - "*.atlassian.net"
        - "*.okta.com"
        - "*.oktacdn.com"
        - "*.pingone.asia"
        - "*.cloud.getxray.app"
        - "*.azurewebsites.net"
        - "*.azuremicroservices.io"
        - "https://login.microsoftonline.com"
    frames:
      - "*.atlassian.com"
      - "*.atlassian.net"
      - "*.okta.com"
